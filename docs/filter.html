  <body>
    <section class="grid-wrapper">
      <div class="filter-controls">
        <div class="control" style="display: none">
          <input
            class="search-field form-control"
            type="text"
            name="search"
            placeholder="タイトルを検索"
            value=""
          />
        </div>
        <div class="filter-controls">
          <div class="control">
            <select class="filter-field form-control">
              <option value="">サイトの形式を選ぶ</option>
              <option value="Docs">Docs</option>
              <option value="notebook">notebook</option>
              <option value="書籍">書籍</option>
              <option value="動画">動画</option>
              <option value="その他">その他</option>
            </select>
          </div>
          <div class="control">
            <select class="filter-field form-control">
              <option value="">内容を選ぶ</option>
              <option value="理論">理論</option>
              <option value="実装">実装</option>
            </select>
          </div>
          <!-- <div class="control">
            その他
            <select class="filter-field form-control">
              <option value="">全て</option>
              <option value="無料">無料</option>
              <option value="深層学習">深層学習</option>
            </select>
          </div> -->
        </div>
        <div class="control" style="display: none">
          Sort
          <select class="sort-field form-control">
            <option value="order">None</option>
            <option value="title">Order by fruit name</option>
            <option value="color">Order by color name</option>
