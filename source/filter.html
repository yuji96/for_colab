<html lang="js">
  <head>
    <meta charset="UTF-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="./_static/filter.css" />
  </head>

  <body>
    <h1>Grid Layout by Muuri.js</h1>

    <section class="grid-wrapper">
      <div class="filter-controls">
        <div class="control">
          Search
          <input
            class="search-field form-control"
            type="text"
            name="search"
            placeholder="Enter the fruit name"
          />
        </div>
        <div class="control">
          Filter
          <select class="filter-field form-control">
            <option value="">全て</option>
          </select>
        </div>
        <div class="control" style="display: none">
          Sort
          <select class="sort-field form-control">
            <option value="order">None</option>
            <option value="title">Order by fruit name</option>
            <option value="color">Order by color name</option>
          </select>
        </div>
      </div>

      <div class="grid">
        <div class="item template" data-title="" data-tag="">
          <div class="item-content">
            <div class="custom-content">
              <div class="item-title"></div>
              <ul class="item-tags"></ul>
              <button>
                <a href="#"><span> LINK TO</span></a>
              </button>
            </div>
          </div>
        </div>
      </div>

      <script src="./_static/createItems.js" defer></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.1/web-animations.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/muuri/0.5.4/muuri.min.js"></script>
      <script src="./_static/muuri.js"></script>
    </section>
    <footer>
      参考：
      <a
        href="https://digipress.info/module-library/grid-layout-js-plugin-muuri/"
        >Masonryより高機能！フィルタ、ソート、レスポンシブ対応のグリッドレイアウト「Muuri.js」</a
      >
    </footer>
  </body>
</html>
